<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form | Subash Tamang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Send us Message</header>
        <form action="#">
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="name"
                    placeholder="Enter your Name">
                    <i class="fas fa-user"></i>
                </div>
                <div class="field">
                    <input type="text" name="email" placeholder="Enter your Email">
                    <i class="fas fa-envelope"></i>
                </div>
                </div>
             <div class="dbl-field"> 
                <div class="field">
                    <input type="text" placeholder="Enter your Phone">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="field">
                    <input type="text" placeholder="Website">
                    <i class="fas fa-globe"></i>
                </div>
            </div>
            <div class="message">
                <textarea placeholder="Send your Message"></textarea>
                <i class="material-icons">message</i>
            </div>

            <div class="button-area">
                <button type="submit">Send Message</button>
                <span>Sending your Message........</span>
            </div>
            
        </form>
        <footer style="text-align: center;"> 
            <p><span style="color:blue">Created By</span> : Subash Tamang </p>
            <p><span style="color: rgb(168, 66, 247);">Refrence</span>: Coding Nepal</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
